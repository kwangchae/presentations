name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build capstone-week3
        run: |
          cd capstone-week3
          npm install
          npm run build -- --base /public-slides/capstone-week3/

      - name: Install and build ar4-presentation
        run: |
          cd ar4-presentation
          npm install
          npm run build -- --base /public-slides/ar4-presentation/

      - name: Create deployment directory
        run: |
          mkdir -p ./deploy
          cp index.html ./deploy/
          cp README.md ./deploy/
          mkdir -p ./deploy/capstone-week3
          cp -r ./capstone-week3/dist/* ./deploy/capstone-week3/
          cp ./capstone-week3/slides-export.pdf ./deploy/capstone-week3/ || echo "PDF not found for capstone-week3"
          mkdir -p ./deploy/ar4-presentation
          cp -r ./ar4-presentation/dist/* ./deploy/ar4-presentation/
          cp ./ar4-presentation/slides-export.pdf ./deploy/ar4-presentation/ || echo "PDF not found for ar4-presentation"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4