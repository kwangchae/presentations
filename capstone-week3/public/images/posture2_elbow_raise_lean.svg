<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
  <rect width="220" height="220" fill="#FFFFFF"/>
  <!-- Human (lean + raised elbow) -->
  <circle cx="95" cy="65" r="16" fill="none" stroke="#333" stroke-width="3"/>
  <line x1="95" y1="81" x2="78" y2="125" stroke="#333" stroke-width="3"/>
  <!-- Arm bent (elbow up) -->
  <line x1="78" y1="110" x2="105" y2="92" stroke="#333" stroke-width="3"/>
  <line x1="105" y1="92" x2="120" y2="70" stroke="#333" stroke-width="3"/>
  <!-- Robot arm near elbow -->
  <rect x="140" y="82" width="45" height="16" rx="3" fill="#FF6B35"/>
  <rect x="122" y="88" width="18" height="4" fill="#FF6B35"/>
  <!-- Occlusion area hint -->
  <rect x="108" y="80" width="18" height="18" fill="#FFE66D" opacity="0.6"/>
  <!-- Ground line -->
  <line x1="20" y1="150" x2="200" y2="150" stroke="#DDD" stroke-width="2"/>
  <!-- Labels -->
  <text x="30" y="200" font-size="12" fill="#111">자세 2: 팔꿈치 올림 / 몸 기울임</text>
</svg>

