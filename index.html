<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 60px;
            color: #ffffff;
        }

        .slides-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: #1a1a1a;
            border: 1px solid #1a1a1a;
        }

        .slide-item {
            background: #0a0a0a;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: background 0.2s ease;
        }

        .slide-item:hover {
            background: #111111;
        }

        .slide-date {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 8px;
        }

        .slide-title {
            font-size: 1.125rem;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .slide-event {
            font-size: 0.875rem;
            color: #888;
        }

        .footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #1a1a1a;
            font-size: 0.875rem;
            color: #666;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer a {
            color: #888;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                margin-bottom: 40px;
            }

            .slide-item {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slides</h1>

        <div class="slides-list">
            <a href="./capstone-week3/dist/" class="slide-item">
                <div class="slide-date">2025.09.16</div>
                <div class="slide-title">Capstone Week 3</div>
                <div class="slide-event">Capstone Project</div>
            </a>

            <a href="./ar4-presentation/dist/" class="slide-item">
                <div class="slide-date">2025.09.16</div>
                <div class="slide-title">AR4 HRI Platform Presentation</div>
                <div class="slide-event">AR4 Human-Robot Interaction</div>
            </a>

            <!-- 새로운 슬라이드는 여기에 추가 -->
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="https://github.com" target="_blank">GitHub</a>
            </div>
            <div>
                © 2025 · CC BY 4.0
            </div>
        </div>
    </div>
</body>
</html>
